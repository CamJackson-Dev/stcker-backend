<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,
400,500,700&display=swap"
    />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="
      background-color: #f5f6f8;
      font-family: 'Roboto', Helvetica, sans-serif;
    "
  >
    <br />
    <img
      src="{{{logo}}}"
      alt="Stcker"
      class="logo"
      style="width: 12rem; height: 4rem; display: block; margin: 2rem auto"
    />
    <div
      class="wrapper"
      style="
        background: #fff;
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 3rem 1.5rem;
        border-radius: 2px;
      "
    >
      <p style="margin: 1rem 0; font-size: 1.1rem">Hello,</p>
      <p style="margin: 1rem 0; font-size: 1.1rem">
        We've received your request. Please keep an eye on this email address,
        and your spam folder, in case we reach out for more information.
      </p>
      <p style="margin: 1rem 0; font-size: 1.1rem">
        We appreciate your interest in shopping with Stcker
      </p>
      <p style="margin-top: 2rem; font-size: 1rem">Sincerely,</p>
      <p style="font-size: 1rem">The Stcker team</p>
    </div>
    <h3
      style="
        font-weight: 700;
        font-size: 2rem;
        text-align: center;
        margin: 2rem auto;
      "
      class="footer"
    >
      Stcker
    </h3>
  </body>
</html>
